<header class="header"*ngIf="isRequired">
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-top ">
    <div class="container">
      <a class="navbar-brand fs-2 fw-bold "><i class="fa fa-cart-shopping fs-2"
          style="color: #f54242;"></i><span routerLink="/products"class="textBlur">Shopeeezzz</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <!--Toggle  -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Nav Items -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0  text-center ">
          <li class="nav-item dropdown">
            <a class="nav-link" [routerLink]="['/sale']">
              <i class="fa fa-cart-plus fs-5" style="color: #202122;"></i>
              <span class="position-absolute  translate-middle badge rounded-pill bg-danger">
                {{cartProducts.length}}
                <span class="visually-hidden">unread messages</span>
              </span>
            </a>
            <div *ngIf="cartProducts.length!=0?true:false"class="dropdown-menu">
              <div class="CartContainer">
                <div class="row">
                  <div class="col-6">
                    Your Cart
                  </div>
                </div>
                <div class="row pt-1" *ngFor="let cart of cartProducts"> 
                  <div class="col-4">
                    <img class="img-fluid" style="height: 30px;border-radius: 50%;" [src]="cart.productImageUrl" class="card-img-top">
                  </div>
                  <div class="col-3">
                    {{cart.productName}}
                  </div>
                  <div class="col-2">
                    {{cart.Quantity}}
                  </div>
                  <div class="col-2 text-end">
                   {{ cart.productPrice}}
                  </div>
                </div>
               
                <div class="row">
                  <div class="col-3">

                  </div>
                  <div class="col-9">
                    <hr>
                  </div>
                </div>
               
                <div class="row">
                  <div class="col-2">
                     
                  </div>
                  <div class="col-2">
                     
                  </div>
                  <div class="col-4">
                    <div class="Subtotal">Sub-Total</div>
                    <div> <small>{{cartProducts.length}} items</small></div>
                  </div>
                  <div class="col-4 text-end">
                    <strong> â‚¹{{subTotal}}</strong>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 text-end">
                    <button class="btn btn-sm btn-success" (click)="redirectToSale()">Checkout</button>
                  </div>
                </div>
              </div>
            </div> 
          </li> 
          <li class="nav-item">
            <a *ngIf="isLoggedin" class="nav-link" routerLink="/Myorders">My Orders</a>
          </li>
          <li class="nav-item">
            <a *ngIf="isLoggedin"class="nav-link" (click)="logout()" href="#">Logout</a>
            <a *ngIf="!isLoggedin"class="nav-link" routerLink="login" href="#">Login</a>
          </li>
        </ul> 
      </div>
    </div>
  </nav>
</header>
<section id="route">
<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
</section>
